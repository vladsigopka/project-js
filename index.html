<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>Product App</title>
</head>
<body>
<div id="app">
    <div class="product">
        <div class="product-image">
            <img :src="image" :alt="altText"/>
        </div>
        <div class="product-info">
            <h1>{{ title }}</h1>
            <br>
            <p v-if="variants.variantQuantity >= 10">In stock</p>
            <p v-else-if="variants.variantQuantity <= 10 && variants.variantQuantity > 0">Almost sold out!</p>
            <p v-else
            style=" text-decoration: line-through"
            >Out of stock</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
                    class="color-box"
                    v-for="(variant, index) in variants"
                    :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }"

                    @mouseover="updateProduct(index)"
            ></div>
            <div v-for="size in sizes">
                <p>{{size}}</p>
            </div>

            <span v-if="onSale">  {{Sale}} </span><br>
            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
            <button
                    v-on:click="addToCart"
                    :disabled="!inStock"
                    :class="{disabledButton : !inStock}"
            >
                Add to cart
            </button>

            <button v-on:click="removeToCart">Remove to cart</button>



        </div>
        </div>




    </div>
</div>
</body>
</html>
